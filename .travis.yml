language: python
python:
  - 3.7
  - 3.6
  - 3.5
services:
  - redis-server
install:
  - pip install pylint
  - pip install flake8
  - pip install -r setup_requirements.txt
  - pip install -r requirements.txt
script:
  - flake8 chariots
  - pylint chariots
  - py.test chariots tests docs --doctest-modules --doctest-glob='*.rst'
deploy:
  provider: pypi
  distributions: sdist bdist_wheel
  user: aredier
  password:
    secure: ""
  on:
    tags: true
    repo: aredier/chariots
    python: 3.5
